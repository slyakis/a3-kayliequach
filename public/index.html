<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather" />
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>

  <header>
    <h1>WPI Gordon Library Book Borrowing Tracker</h1>
    <p>This is a prototype web application that allows users to input books they borrowed to track how many book loans
    they have at the WPI Gordon Library. Never get charged for those late-return items again!</p>
  </header>


  <body>
  <div class="flex-container">

  <div>
    <h2>Create New Loan</h2>
      <form id="loan-form">
        <label>Item Name:
          <input name="item" placeholder="Item" required><br>
        </label>
        <label>Author (if applicable):
          <input name="author" placeholder="Author"><br>
        </label>
        <label>Library Section:
          <input name="section" placeholder="Section" required><br>
        </label>
        <label>Date Borrowed:
          <input type="date" name="borrowed" required><br>
        </label>
        <label>Return Due:
          <input type="date" name="due" required><br><br>
        </label>
        <button type="submit">Add Loan</button>
      </form>
  </div>

  <div>
  <h2>Existing Loans</h2>
  <table id="results"></table>
  </div>

  </div>

  <script src="js/main.js"></script>
  </body>
</html>
